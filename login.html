<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../images/title-image.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Boreyko | online trainer</title>
</head>
<body>
    <header class="login-header">
        <form action="../first-page/FirstPage.html">
            <button class="arrow-back"><img src="../test/src/images/back-arrow.png" width="50px" alt=""></button>
        </form>
        <img src="../test/src/images/first-screen.png" class="logo-header" width="100px" alt="">
        <form action="../registration/registration.html">
            <button class="registration-header"> Регистрация</button>
        </form>
    </header>
    <img src="../test/src/images/test-login.jpg"  alt="" class="login-screen-photo">
    <section class="login-screen">
        <form class="login-form" id="login-form" action="" method="POST">
            <input class="login-input" id="login" name="login" type="text" placeholder="Логин" required>  <br>
            <input class="password-input" id="password" name="password" type="password" placeholder="Пароль" required> <br>
            <a class="forgotten-password" id="forgot-password" href="./Forgot-Password.html"> Забыли пароль? </a>
            <button class="login-btn" type="submit" value="Submit">Войти</button>
        </form>
    </section>
    
    <script src="login.js"> </script>
    
</body>
</html>
